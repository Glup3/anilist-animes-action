query MyAnimes($username: String) {
  MediaListCollection(userName: $username, type: ANIME) {
    lists {
      name
      isCustomList
      status
      entries {
        media {
          id
          title {
            romaji
          }
          coverImage {
            large
            medium
          }
        }
      }
    }
  }
}

